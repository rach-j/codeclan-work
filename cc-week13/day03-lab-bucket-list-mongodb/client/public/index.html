<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Country Bucket List</title>
  </head>
  <body>
    <h1>Country Bucket List</h1>
    <button id="button-delete-all" type="button" name="button">Clear All</button>
    <form>
      <h2>Select the countries you wish to visit from the dropdown menu:</h2>
      <select id="country-select"></select>
      <h2>Additional notes:</h2>
      <input type="text" id="notes" placeholder="Add any additional notes here" name="notes" size=100>
      <button type="submit" id="submit-notes">Add country</button>
    </form>
    <div id="country-container">
    </div>
  </body>
</html>
